<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
   
        <h:outputStylesheet name="css/style.css"/>  
   
        
        <title>Última Notícia de um Tópico</title>
    </h:head>
    <h:body>
        
      <div class="login-page">  
          <div class="form">
              
              <h:form class="login-form">         
             
           <h:outputLabel value="Data Inicial (Ano-Mês-Dia)" />  <input type="date"/>
           <h:outputLabel value="Data Final (Ano-Mês-Dia)" />  <input type="date"/>
           <h:outputLabel value="Notícias"/>
           <h:commandButton value="Ver" action="#{Controler.checkUltimaNoticiaTopico()}">
               <h1>ID Noticia: #{Controler.vernot.idnoticia}</h1>
               <h1>Conteudo: #{Controler.vernot.conteudo}</h1>
               <h1>Data: #{Controler.vernot.datan}</h1>
           </h:commandButton>
            </h:form>
        
          </div>
      </div>
    </h:body>
</html>
