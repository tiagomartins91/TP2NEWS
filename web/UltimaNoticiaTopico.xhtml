<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
   
        <h:outputStylesheet name="css/logincss.css"/>  
   
        
        <title>Última Notícia de um Tópico</title>
    </h:head>
    <h:body>
       
      <div class="wrapper">  
          
            <h:form>
                
                
                <h:commandButton class="btn" value="Menu Principal" action="SubSemRegisto.xhtml"/>
                <h:commandButton class="btn" value="Consultar Noticias entre Datas" action="NoticiaEntreDatas.xhtml"/>
                <h:commandButton class="btn" value="Consultar Última Noticia de um Tópico" action="UltimaNoticiaTopico.xhtml"/>
                
            </h:form>
          <br></br>
                      
           <h:form class="botoes">
               <p class="botoesTitle">Subscriber Sem Registo</p>
           <h:outputLabel value="Topico" />  
           <h:column> 
               <h:selectOneMenu value="#{Controler.criartopico.idtopico}" id="topico"  >
                   <f:selectItem itemValue="" itemLabel="Selecione um topico"/>  
                   <f:selectItems value="#{Controler.topicosList}" var="o" itemLabel="#{o.nometopico}" itemValue="#{o.idtopico}" />  
            </h:selectOneMenu> 
               </h:column>
               <br> </br>
               <h:commandButton value="Ver" action="#{Controler.checkUltimaNoticiaTopico()}">
                  
               <h5>ID Noticia: #{Controler.vernot.idnoticia}</h5>
               <h5>Conteudo: #{Controler.vernot.conteudo}</h5>
               <h5>Data: #{Controler.vernot.datan}</h5>
               <h5>Topico: #{Controler.vernot.idtop.nometopico}</h5>
               <h5>Autor: #{Controler.vernot.iduser.username}</h5>
           </h:commandButton>
           </h:form>
           
        
       
      </div>
           
    </h:body>
</html>
