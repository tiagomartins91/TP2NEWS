<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h1 align="center">Lista de Utilizadores Registados</h1>

        <h:outputStylesheet library="css" name="style.css"  />

        <div align ="center">


            <h:dataTable value = "#{loginControler.getusernameregistados()}" var = "c"
                         styleClass = "authorTable"
                         headerClass = "authorTableHeader"
                         rowClasses = "authorTableOddRow,authorTableEvenRow"
                         width = "600">
                <h:column><f:facet name = "header">  ID  </f:facet>
                        #{c.username}
                </h:column>

                <h:column><f:facet name = "header">  Nome  </f:facet>
                        #{c.password}
                </h:column>
                <h:column><f:facet name = "header">  Tipo  </f:facet>
                        #{c.tipo}
                </h:column>
            </h:dataTable>
        </div><h:form>
            <p align="center"> <h:commandButton value="Menu" class="button1" action="MenuInicial"/> </p></h:form>
         <div align ="center">


             <h:dataTable value = "#{loginControler.gettopscriados()}" var = "c"
                         styleClass = "authorTable"
                         headerClass = "authorTableHeader"
                         rowClasses = "authorTableOddRow,authorTableEvenRow"
                         width = "600">
                <h:column><f:facet name = "header">  ID  </f:facet>
                        #{c.nometopico}
                </h:column>

                <h:column><f:facet name = "header">  Nome  </f:facet>
                        #{c.datan}
                </h:column>
            </h:dataTable>
        </div> 
        <div align ="center">


            <h:dataTable value = "#{loginControler.getnoticiasdeautor()}" var = "c"
                         styleClass = "authorTable"
                         headerClass = "authorTableHeader"
                         rowClasses = "authorTableOddRow,authorTableEvenRow"
                         width = "600">
                <h:column><f:facet name = "header">  ID  </f:facet>
                        #{c.idnoticia}
                </h:column>

                <h:column><f:facet name = "header">  Nome  </f:facet>
                        #{c.conteudo}
                </h:column>
                <h:column><f:facet name = "header">  Tipo  </f:facet>
                        #{c.iduser}
                </h:column>
            </h:dataTable>
        </div>
    </h:body>
</html>
