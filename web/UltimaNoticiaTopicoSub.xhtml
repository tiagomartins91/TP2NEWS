<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
   
        <h:outputStylesheet name="css/logincss.css"/>  
   
        
        <title>Última Notícia de um Tópico</title>
    </h:head>
    <h:body>
            
          <div class="wrapper">
              
              
              <h:form>
                  <h:commandButton class="btn" value="Menu Principal" action="#{Controler.irparaMenuSub()}">
                      <f:param name="username" value="#{Controler.createuser.username}" />
                </h:commandButton> 
                <h:commandButton class="btn" value="Subscrever um Tópico" action="#"/> 
                
                <h:commandButton class="btn" value="Consultar Noticias entre Datas" action="#{Controler.irparaEntreDatasSub()}">
                    <f:param name="username" value="#{Controler.createuser.username}" />
                </h:commandButton>    
                <h:commandButton class="btn" value="Consultar Última Noticia de um Tópico" action="#{Controler.irparaUltimaNoticiaSub()}">
                    <f:param name="username" value="#{Controler.createuser.username}" />
                </h:commandButton>               
            </h:form>
          <br></br>
            
              
              <h:form class="botoes">         
             
                  <p class="botoesTitle">Subcriber: #{Controler.createuser.username}</p>
           <h:outputLabel value="Topico" />  
           <h:column> 
               <h:selectOneMenu value="#{Controler.criartopico.idtopico}">
                   <f:selectItem itemValue="" itemLabel="Selecione um topico"/>  
                   <f:selectItems value="#{Controler.topicosList}" var="o" itemLabel="#{o.nometopico}" itemValue="#{o.idtopico}" />  
            </h:selectOneMenu> 
               <br></br>
                <br></br>    
               </h:column> 
           <h:commandButton value="Ver" action="#{Controler.checkUltimaNoticiaTopicoSub()}">
               <f:param name="username" value="#{Controler.createuser.username}" />
               <h5>ID Noticia: #{Controler.vernot.idnoticia}</h5>
               <h5>Conteudo: #{Controler.vernot.conteudo}</h5>
               <h5>Data: #{Controler.vernot.datan}</h5>
               <h5>Topico: #{Controler.vernot.idtop.nometopico}</h5>
               <h5>Autor: #{Controler.vernot.iduser.username}</h5>
           </h:commandButton>
            </h:form>
        
          </div>
 
    </h:body>
</html>
