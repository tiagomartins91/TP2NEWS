<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
   
        <h:outputStylesheet name="css/logincss.css"/>  
   
        
        <title>Notícias Entre Datas</title>
    </h:head>
    <h:body>
       
       
          <div class="wrapper">
              
              <h:form class="botoesUpdate">  
                  <p class="botoesTitle">Subscriber: #{Controler.createuser.username}</p> 
               <h:selectOneMenu value="#{Controler.criartopico.idtopico}" id="topico"  >
                   <f:selectItem itemValue="" itemLabel="Selecione um topico"/>  
                   <f:selectItems value="#{Controler.topicosList}" var="o" itemLabel="#{o.nometopico}" itemValue="#{o.idtopico}" />  
            </h:selectOneMenu> 
                  
               <h:outputLabel value="DATA INICIAL "/>
              <h:inputText value="#{Controler.vernot.datan}">
                  <f:convertDateTime pattern="yyyy-MM-dd" />
              </h:inputText>
                
              <h:outputLabel value="DATA FINAL "/>
              <h:inputText value="#{Controler.createnot.datan}">
                  <f:convertDateTime pattern="yyyy-MM-dd" />
              </h:inputText>
             
          
           <h:commandButton value=" Ver" action="#{Controler.mostrarNoticiaBydateSub()}">
                <f:param name="username" value="#{Controler.createuser.username}" />
                <br></br>
                <br></br>
           <h:dataTable value="#{Controler.n}" var="o"
    			styleClass="topicos-table"
    			headerClass="topicos-table-header"
    			rowClasses="topicos-table-odd-row,topicos-table-even-row">

    			<h:column>
    				<f:facet name="header">ID da Notícia</f:facet>
    				#{o.idnoticia}
    			</h:column>

    			<h:column>
    				<f:facet name="header">Conteudo</f:facet>
    				#{o.conteudo}
    			</h:column>
                  
                        <h:column>
    				<f:facet name="header">Data</f:facet>
    				#{o.datan}
    			</h:column>
                        <h:column>
    				<f:facet name="header">Nome do Topico</f:facet>
    				#{o.idtop.nometopico}
    			</h:column>
                    <h:column>
    				<f:facet name="header">Autor</f:facet>
    				#{o.iduser.username}
    			</h:column>

    		</h:dataTable>
                </h:commandButton>
       
            </h:form>
        
          
      </div>
    </h:body>
</html>
