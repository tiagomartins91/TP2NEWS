<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
   
        <h:outputStylesheet name="css/logincss.css"/>  
   
        
        <title>Welcome!</title>
        
    </h:head>
    <h:body>
        
    
    <div class="wrapper">
              
              <h:form class="login">      
                  <p class="botoesTitle">Log in</p>
            <h:panelGrid columns="2" >
             
            <h:outputLabel value="Username "/>
            <h:inputText value="#{Controler.createuser.username}"/>     

            <h:outputLabel value="Password: "/>
            <h:inputSecret value="#{Controler.createuser.password}"/>  
            </h:panelGrid> 
                  <h:commandButton value="LOGIN" action="#{Controler.verifylog()}">
                    <f:param name="username" value="#{Controler.createuser.username}" />
                  </h:commandButton>
        </h:form>
        
    </div>

    </h:body>
</html>
