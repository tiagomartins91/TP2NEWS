<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
   
        <h:outputStylesheet name="css/style.css"/>  
   
        
        <title>Última Notícia de um Tópico</title>
    </h:head>
    <h:body>
        
      <div class="login-page">  
          <div class="form">
              
              <h:form class="login-form">     
                <p align="center" class="botoesTitle">Menu Subscrição</p>
                <p class="botoesTitle">Subscritor: #{Controler.createuser.username}</p>
                <h:selectOneMenu value="#{Controler.criartopico.idtopico}" id="topico"  >
                   <f:selectItem itemValue="" itemLabel="Selecione um topico"/>  
                   <f:selectItems value="#{Controler.topicosList}" var="o" itemLabel="#{o.nometopico}" itemValue="#{o.idtopico}" />  
            </h:selectOneMenu> 

           <h:outputLabel value="Topico"/>
           <h:commandButton value="Subscrever" action="#{Controler.subscrevertopico()}"/>

            </h:form>
        
          </div>
      </div>
    </h:body>
</html>
