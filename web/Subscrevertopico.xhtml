<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
   
        <h:outputStylesheet name="css/style.css"/>  
        <h:outputStylesheet name="css/logincss.css"/>
   
        
        <title>Subscrever um Topico</title>
    </h:head>
    <h:body>
        
      <div class="wrapper">  
   
              
              <h:form class="botoes">     
                <p class="botoesTitle">Menu Subscrição</p>
                <p class="botoesTitle">Subscritor: #{Controler.createuser.username}</p>
                <h:outputLabel value="Topico  "/>
                <h:selectOneMenu value="#{Controler.topico2.idtopico}">
                   <f:selectItem itemValue="" itemLabel="Selecione um topico"/>  
                   <f:selectItems value="#{Controler.topicosList}" var="o" itemLabel="#{o.nometopico}" itemValue="#{o.idtopico}" />  
            </h:selectOneMenu> 
                <br></br>
                <br></br>
           <h:commandButton value="Subscrever" action="#{Controler.subscrevertopico()}">
           <f:param name="username" value="#{Controler.createuser.username}" />
           </h:commandButton>
           </h:form>
        

      </div>
    </h:body>
</html>
