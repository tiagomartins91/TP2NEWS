<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
   
        <h:outputStylesheet name="css/indexcss.css"/> 
        <h:outputStylesheet name="css/logincss.css"/>
        
        <title>Adicionar Tópico</title>

        
    </h:head>
    <h:body>
       
        <div class="wrapper">
                    <h1 class="cabecalho">Menu Publisher #{Controler.createuser.username}</h1>
    <div class="topnav">
        <h:form>
                <h:commandButton value="Menu Publisher" action="#{Controler.irparaMenuPub()}">
                    <f:param name="username" value="#{Controler.createuser.username}" />
                </h:commandButton>
            
                <h:commandButton value="Adicionar Tópico" action="#{Controler.irparaTopico()}">
                    <f:param name="username" value="#{Controler.createuser.username}" />
                </h:commandButton>
                
                <h:commandButton value="Consultar Tópicos" action="#{Controler.irparaConsultarTopicos()}">
                    <f:param name="username" value="#{Controler.createuser.username}" />
                </h:commandButton>

                <h:commandButton value="Inserir Notícia" action="#{Controler.irparaNoticia()}">
                    <f:param name="username" value="#{Controler.createuser.username}" />
                </h:commandButton>
                
                <h:commandButton value="Consultar Todas as Notícias" action="#{Controler.irparaConsultarTodasNoticias()}">
                    <f:param name="username" value="#{Controler.createuser.username}" />
                </h:commandButton> 
            </h:form>
    </div>
                    <br></br>
      <div class="botoes">  
          <div class="topicodiv">
              
              <h:form class="login-form">         
            <h:panelGrid columns="2" >
             
            <h:outputLabel value="Nome do Topico "/>
            <h:inputText value="#{Controler.criartopico.nometopico}"/>     
  
            </h:panelGrid> 
                <h:commandButton value="Criar" action="#{Controler.createTop()}">
                  <f:param name="username" value="#{Controler.createuser.username}" />
                </h:commandButton>
              </h:form>
        
          </div>
      </div>
        
         </div>
    </h:body>
</html>
