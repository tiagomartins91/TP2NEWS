<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Subscriber</title>
         <h:outputStylesheet name="css/logincss.css"/>   
        
    </h:head>
    <h:body>
               
  <div class="wrapper">
            
            <h:form class="botoes">
                <p class="botoesTitle">Subscriber:#{Controler.createuser.username}</p>
            
            <h:commandButton value="Subscrever Tópico" action="#{Controler.irparaSubscreverTopico()}"> 
            <f:param name="username" value="#{Controler.createuser.username}" />
            </h:commandButton> 
            <h:commandButton value="Consultar Noticias entre Datas" action="#{Controler.irparaEntreDatasSub()}">
                <f:param name="username" value="#{Controler.createuser.username}" />
            </h:commandButton>        
            <h:commandButton value="Consultar Última Noticia de um Tópico" action="#{Controler.irparaUltimaNoticiaSub()}">
                <f:param name="username" value="#{Controler.createuser.username}" />
            </h:commandButton>
            
            <h:commandButton value="Logout!" action="index.xhtml">
                    
                </h:commandButton>
         
            </h:form>   

   </div> 
    </h:body>
</html>
