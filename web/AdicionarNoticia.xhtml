<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
   
        <h:outputStylesheet name="css/indexcss.css"/> 
        <h:outputStylesheet name="css/logincss.css"/>
   
        
        <title>Adicionar Tópico</title>
  
    </h:head>
    <h:body>
     
        <div class="wrapper">  
                  
                
        <h:form>
            
           <h:commandButton class="btn" value="Menu Publisher" action="#{Controler.irparaMenuPub()}">
                    <f:param name="username" value="#{Controler.createuser.username}" /> 
                </h:commandButton>
              
         
               <h:commandButton class="btn" value="Adicionar Tópico" action="#{Controler.irparaTopico()}">
                    <f:param name="username" value="#{Controler.createuser.username}" />
                </h:commandButton>
                
                    
               <h:commandButton  class="btn" value="Consultar Tópicos" action="#{Controler.irparaConsultarTopicos()}">
                    <f:param name="username" value="#{Controler.createuser.username}" />
                </h:commandButton>
                    
                    
                <h:commandButton  class="btn" value="Inserir Notícia" action="#{Controler.irparaNoticia()}">
                    <f:param name="username" value="#{Controler.createuser.username}" />
                </h:commandButton>
                
                    
             <h:commandButton class="btn"  value="Consultar Todas as Notícias" action="#{Controler.irparaConsultarTodasNoticias()}">
                    <f:param name="username" value="#{Controler.createuser.username}" />
                </h:commandButton> 

            </h:form>
        
                  <br></br>
        
        
      <div class="botoes">  
          <div class="form">
              <p class="botoesTitlee"> Inserir Noticia: <br>#{Controler.createuser.username}</br></p>
              
              <h:form class="login-form"> 
                  
           <h:panelGrid columns="2">  
           <h:outputLabel value="Topico" />  
           <h:column> 
               <h:selectOneMenu value="#{Controler.criartopico.idtopico}"   >
                   <f:selectItem itemValue="" itemLabel="Selecione um topico"/>  
                   <f:selectItems value="#{Controler.topicosList}" var="o" itemLabel="#{o.nometopico}" itemValue="#{o.idtopico}" />  
            </h:selectOneMenu> 
               </h:column> 
           <h:outputLabel value="Inserir Noticia"/>
           <h:inputText value="#{Controler.createnot.conteudo}"/> 
           
           <h:commandButton class="botaoInserirNoticias" value="Adicionar Noticia" action="#{Controler.criarnoticia()}">
                <f:param name="username" value="#{Controler.createuser.username}" />
           </h:commandButton> 
            
           </h:panelGrid> 
        </h:form>
        
          </div>
      </div>
            
        </div>
    </h:body>
</html>
