<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
   
        <h:outputStylesheet name="css/style.css"/>
        <h:outputStylesheet name="css/pubcss.css"/>
        <h:outputStylesheet name="css/indexcss.css"/>  
        <h:outputStylesheet name="css/footercss.css"/>
        <h:outputStylesheet library="css" name="table-style.css"  />
        
        <title>Consultar Todas as Notícias</title>
        <h1 align="center">Menu Publisher #{Controler.createuser.username}</h1>
        
    </h:head>
    <h:body>
        
    <div class="topnav">
        <h:form>
                <h:commandButton value="Menu Publisher" action="#{Controler.irparaMenuPub()}">
                    <f:param name="username" value="#{Controler.createuser.username}" />
                </h:commandButton>

                <h:commandButton value="Adicionar Tópico" action="#{Controler.irparaTopico()}">
                    <f:param name="username" value="#{Controler.createuser.username}" />
                </h:commandButton>
                
                <h:commandButton value="Consultar Tópicos" action="#{Controler.irparaConsultarTopicos()}">
                    <f:param name="username" value="#{Controler.createuser.username}" />
                </h:commandButton>

                <h:commandButton value="Inserir Notícia" action="#{Controler.irparaNoticia()}">
                    <f:param name="username" value="#{Controler.createuser.username}" />
                </h:commandButton>
                
                <h:commandButton value="Consultar Todas as Notícias" action="#{Controler.irparaConsultarTodasNoticias()}">
                    <f:param name="username" value="#{Controler.createuser.username}" />
                </h:commandButton>
            </h:form>
    </div>
        
        <div class="login-page">  
          <div class="topicodiv">
        
              <h:dataTable value="#{Controler.noticiasList}" var="o"
    			styleClass="topicos-table"
    			headerClass="topicos-table-header"
    			rowClasses="topicos-table-odd-row,topicos-table-even-row">

    			<h:column>
    				<f:facet name="header">ID da Notícia</f:facet>
    				#{o.idnoticia}
    			</h:column>

    			<h:column>
    				<f:facet name="header">Conteudo</f:facet>
    				#{o.conteudo}
    			</h:column>
                  
                        <h:column>
    				<f:facet name="header">Data</f:facet>
    				#{o.datan}
    			</h:column>
                        <h:column>
    				<f:facet name="header">Nome do Topico</f:facet>
    				#{o.idtop.nometopico}
    			</h:column>
                    <h:column>
    				<f:facet name="header">Nome do Publisher</f:facet>
    				#{o.iduser.username}
    			</h:column>

    		</h:dataTable>
        </div>
      </div>
        
        
        
        <div class="footer1">    
            <b>Trabalho realizado por:</b><a> João Saraiva</a>, <a>Fabio Mota</a>, <a> Tiago Martins </a>
        </div>
    </h:body>
</html>
