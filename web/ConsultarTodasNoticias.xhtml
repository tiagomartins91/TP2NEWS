<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
   
        <h:outputStylesheet name="css/indexcss.css"/> 
        <h:outputStylesheet name="css/logincss.css"/>
        <h:outputStylesheet library="css" name="table-style.css"  />
        
        <title>Consultar Todas as Notícias</title>
                
    </h:head>
    <h:body>
        <div class="wrapper">
            
    <div class="topnav">
        <h:form>
                <h:commandButton class="btn" value="Menu Publisher" action="#{Controler.irparaMenuPub()}">
                    <f:param name="username" value="#{Controler.createuser.username}" />
                </h:commandButton>

                <h:commandButton class="btn" value="Adicionar Tópico" action="#{Controler.irparaTopico()}">
                    <f:param name="username" value="#{Controler.createuser.username}" />
                </h:commandButton>
                
                <h:commandButton class="btn" value="Consultar Tópicos" action="#{Controler.irparaConsultarTopicos()}">
                    <f:param name="username" value="#{Controler.createuser.username}" />
                </h:commandButton>

                <h:commandButton class="btn" value="Inserir Notícia" action="#{Controler.irparaNoticia()}">
                    <f:param name="username" value="#{Controler.createuser.username}" />
                </h:commandButton>
                
                <h:commandButton class="btn" value="Consultar Todas as Notícias" action="#{Controler.irparaConsultarTodasNoticias()}">
                    <f:param name="username" value="#{Controler.createuser.username}" />
                </h:commandButton>
            </h:form>
    </div>
            <br></br>
        <div class="noticiasTable">  
          
            <p class="botoesTitle">Publisher: #{Controler.createuser.username} </p>
              <h:dataTable value="#{Controler.noticiasList}" var="o"
    			styleClass="topicos-table"
    			headerClass="topicos-table-header"
    			rowClasses="topicos-table-odd-row,topicos-table-even-row">

    			<h:column>
    				<f:facet name="header">ID da Notícia</f:facet>
    				#{o.idnoticia}
    			</h:column>

    			<h:column>
    				<f:facet name="header">Conteudo</f:facet>
    				#{o.conteudo}
    			</h:column>
                  
                        <h:column>
    				<f:facet name="header">Data</f:facet>
    				#{o.datan}
    			</h:column>
                        <h:column>
    				<f:facet name="header">Nome do Topico</f:facet>
    				#{o.idtop.nometopico}
    			</h:column>
                    <h:column>
    				<f:facet name="header">Nome do Publisher</f:facet>
    				#{o.iduser.username}
    			</h:column>

    		</h:dataTable>
      
      </div>
        
        
        
        </div>
    </h:body>
</html>
